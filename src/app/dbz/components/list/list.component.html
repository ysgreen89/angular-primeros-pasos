<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList;
                  let index = index;
                  let isFirst = first;
                  let isLast = last;
                  let isEven = even;"  class="list-group-item"
                  [ngClass]=" {'list-group-item-dark':isLast,
                               'list-group-item-primary':isEven}">
        <span class="text-primary">{{index + 1}}.- </span>
        <span>{{character.name}} - </span>
        <strong>Power: </strong>
        <span>{{character.power}}</span>

      </li>

    </ul>
