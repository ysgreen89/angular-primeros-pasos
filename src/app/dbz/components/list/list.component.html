<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList;
                  let index = index;
                  let isFirst = first;
                  let isLast = last;
                  let isEven = even;"  class="list-group-item d-flex justify-content-between align-item-center"
                  [ngClass]=" {'list-group-item-dark':isLast,
                               'list-group-item-primary':isEven}">
       <div>
        <span class="text-primary">{{index + 1}}.- </span>
        <span>{{character.name}} - </span>
        <strong>Power: </strong>
        <span>{{character.power}}</span>

       </div>
<button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
      </li>

    </ul>
